<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktives Plakat</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #7b7b7b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      max-height: 100%;
      max-width: auto;
    }
  </style>
</head>
<body>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <!-- SplineLoader -->
  <script src="https://unpkg.com/@splinetool/loader@1.0.39/build/spline-loader.min.js"></script>

  <script>
    // Szene, Kamera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, 595/842, 70, 100000);
    camera.position.set(0, 0, 1289.2);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    document.body.appendChild(renderer.domElement);
    renderer.setClearColor(0x7b7b7b, 1);
    renderer.shadowMap.enabled = true;

    // Orbit Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // A4-Größe beibehalten bei Resize
    function resizeRenderer() {
      const height = window.innerHeight;
      const width = height * (595 / 842);
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', resizeRenderer);
    resizeRenderer();

    // SplineLoader laden
    const loader = new SplineLoader();
    loader.load(
      'https://prod.spline.design/payNqnsADNnSdpSM/scene.splinecode',
      (splineScene) => {
        scene.add(splineScene);
        animate();
      },
      null,
      (err) => console.error('Fehler beim Laden der Szene:', err)
    );

    // Animation
    function animate() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
