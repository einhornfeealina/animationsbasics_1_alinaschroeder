<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktives Plakat</title>
  <style>
    body {
      margin: 0;
      background-color: #7b7b7b;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- THREE.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  
  <!-- OrbitControls CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js"></script>
  
  <!-- Spline Loader CDN -->
  <script src="https://unpkg.com/@splinetool/loader@0.9.429/build/spline-loader.min.js"></script>

  <script>
    const A4_RATIO = 595 / 842; // A4-Seitenverhältnis für den Renderer
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(45, A4_RATIO, 70, 100000);
    camera.position.set(0, 0, 1289.2);
    camera.quaternion.setFromEuler(new THREE.Euler(0, 0, 0));

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    document.body.appendChild(renderer.domElement);
    renderer.shadowMap.enabled = true;
    renderer.setClearAlpha(1);

    // Lade deine Spline-Szene
    const loader = new SplineLoader();
    loader.load('https://prod.spline.design/payNqnsADNnSdpSM/scene.splinecode', (splineScene) => {
      scene.add(splineScene);
    });

    // OrbitControls hinzufügen
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Fenstergröße anpassen
    window.addEventListener('resize', onResize);
    function onResize() {
      const height = window.innerHeight;
      const width = height * A4_RATIO;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    function animate() {
      controls.update();
      renderer.render(scene, camera);
    }

    onResize(); // Initiale Anpassung der Größe
    renderer.setAnimationLoop(animate);
  </script>
</body>
</html>
