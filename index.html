<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interaktives Plakat</title>
  <style>
    body {
      margin: 0;
      background-color: #7b7b7b;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Verwenden von ES-Modulen -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/js/controls/OrbitControls.js';
    import { SplineLoader } from 'https://cdn.jsdelivr.net/npm/@splinetool/loader@1.9.92/build/SplineLoader.module.js';

    // Setzen der A4-Seitenverhältnisse
    const A4_RATIO = 595 / 842;
    const scene = new THREE.Scene();

    // Kamera erstellen
    const camera = new THREE.PerspectiveCamera(45, A4_RATIO, 70, 100000);
    camera.position.set(0, 0, 1289.2);
    camera.quaternion.setFromEuler(new THREE.Euler(0, 0, 0));

    // Renderer einrichten
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    document.body.appendChild(renderer.domElement);
    renderer.shadowMap.enabled = true;
    renderer.setClearAlpha(1);

    // Lade die Spline-Szene
    const loader = new SplineLoader();
    loader.load('https://prod.spline.design/payNqnsADNnSdpSM/scene.splinecode', (splineScene) => {
      scene.add(splineScene);
    });

    // OrbitControls aktivieren
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Fenstergröße anpassen
    window.addEventListener('resize', onResize);
    function onResize() {
      const height = window.innerHeight;
      const width = height * A4_RATIO;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    }

    function animate() {
      controls.update();
      renderer.render(scene, camera);
    }

    onResize(); // Initiale Anpassung der Größe
    renderer.setAnimationLoop(animate);
  </script>
</body>
</html>
